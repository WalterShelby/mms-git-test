<!DOCTYPE html>
<html>
	<head>
		<title>Project 1</title>
		<link href="css/project1.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1 class="h1"><center>DATA LAND TECHNOLOGY</center></h1>
		<br/><br/>

	<div align="center">

		<form action="" method="" enctype="multipart/formdata" class="borderdesign">
		<fieldset class="fe">
			<legend align="right" class="data">Data Land Technology</legend>
		<table>
	<thead>

		<tr>
			
		    <th colspan="2">CURRICULUM VITAE</th>

		</tr>
	</thead>

	<tbody>
		<tr>
			<td><label for="firstname">First Name:</label></td>
			<td><input type="text" name="firstname" id="firstname" class="" placeholder="Enter Your First Name" /></td>

		</tr>

		<tr>
			<td><label for="lastname">Last Name:</label></td>
			<td><input type="text" name="lastname" id="lastname" class="" placeholder="Enter Your Last Name" /></td>

		</tr>

		<tr>
			<td><label for="dob">Date Of Birth:</label></td>
			<td><input type="date" name="dob" id="dob" class="" /></td> 
		</tr>
				
		<tr>
			<td><label for="nrc">N.R.C No:</label></td>
			<td><input type="text" name="nrc" id="nrc" class="" placeholder="Enter Your N.R.C Number" /></td>
		</tr>
				
		<tr>
			<td><label for="no">Contact No:</label></td>
			<td><input type="text" name="no" id="no" class="" placeholder="Enter Your Phone Number" /></td>
		</tr>
				
		<tr>
			<td><label>Marital Status</label></td>
			<td><input type="radio" name="ms" id="mss" class="" value="0" /><label for="mss">Single</label>
				<input type="radio" name="ms" id="msm" class="" value="1" /><label for="msm">Married</label>
				<input type="radio" name="ms" id="msd" class="" value="2" /><label for="msd">Divorced</label></td>
		</tr>
				
		<tr>
			<td><label for="ads">Address:</label></td>
			<td><input type="text" name="ads" id="ads" class="" placeholder="Enter Your Address" /></td>
		</tr>
		
		<tr>
			<td><label for="em">Email:</label></td>
			<td><input type="email" name="em" id="em" class="" placeholder="Enter Your Emil Address" /></td>
		</tr>
				
		<tr>
			<td><label for="ap">Apply Position:</label></td>
			<td><select>
					<option selected disabled>Choose your apply position</option>
					<option value="1">Mananger</option>
					<option value="2">Sales Man</option>
					<option value="3">Admin</option>
					<option value="4">HR</option>
				</select></td>
		</tr>
				
		<tr>
			<td><label for="es">Expected Salary:</label></td>
			<td><input type="text" name="es" id="es" class="" placeholder="Enter Your Expected Salary" /><label>MMK</label></td>
		</tr>
		
		<tr>
			<td><label for="el">Education Level:</label></td>
			<td><input type="text" name="el" id="el" class="" placeholder="Enter Your Education Level" /></td>
		</tr>		
		
		<tr>
			<td><label>English Language Skill:</label></td>
			<td><input type="radio" name="els" id="b" class="" /><label for="b">Basic</label>
				<input type="radio" name="els" id="f" class="" /><label for="f">Fluent</label></td>
		</tr>
		
		<tr>
			<td><label>Other Language Skill</label></td>
			<td><input type="checkbox" name="ls" id="j" class="" /><label for="j">Japanese</label>
				<input type="checkbox" name="ls" id="c" class="" /><label for="c">Chinese</label>
				<input type="checkbox" name="ls" id="k" class="" /><label for="k">Korea</label></td>
		</tr>
			
		<tr>
			<td><label for="ph">Professional History:</label></td>
			<td><textarea rows="3" name="ph" id="ph" class="" placeholder="Describe Your Profession"></textarea></td>
		</tr>
			
		<tr>
			<td><label>Upload Your N.R.C:</label></td>
			<td><input type="file" name="nrc" id="nrc" class="" placeholde="Choose Files" /></td>
		</tr>
	</tbody>

	<tfoot>
		
		<tr align="right">
			<td colspan="2"><input type="submit" name="submit" id="submit" class="" value="Apply" />
				<button type="reset" name="cancel" id="cancel" class="" />Cancel</button></td>
		</tr>
	</tfoot>

			</div>
		</table>

		</fieldset>
				
		</form>
