<!DOCTYPE html>
<html>
	<head>
		<title>Homework 3</title>
	</head>
	<body>
	<div>
		<center><img src="img/uec.jpg" width="300px" height="200px"/></center>

		<h2><center><u>Welcome To 2020 Election</u></center></h2>
		<p><center>Citizen ID: WDF-5592</center></p>
		<hr/>
	</div>
	<div>

		<form action="" method="" enctype="multipart/formdata">
			<table border="2" align="center">
				<thead>
				<tr>
					<th colspan="2" bgcolor="yellow">Election Form</th>
				</tr>
			    </thead>
			    <tbody>
				<tr>
					<td>
						<label for="ln">Leader Name:</label>
					</td>
					<td>
						<input type="text" name="ln" id="ln" class="" placeholder="Enter Leader Name" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="urn">Your Name:</label>
					</td>
					<td>
						<input type="text" name="urn" id="urn" class="" placeholder="Enter Your Name" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="em">Email:</label> 
					</td>
					<td>
						<input type="email" name="em" id="em" class="" placeholder="Enter Your Email" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="psw">Passcode:</label>
					</td>
					<td>
						<input type="password" name="psw" id="psw" class="" placeholder="Enter Your Passcode" />
					</td>
				</tr>
				<tr>
					<td>
						<label>Parties</label>
					</td>
					<td>
						<input type="radio" name="parties" id="nld" class="" value="1" /><label for="nld">NLD</label>
						<input type="radio" name="parties" id="usdp" class="" value="2" /><label for="usdp">USDP</label>
						<input type="radio" name="parties" id="ppp" class="" value="3" /><label for="ppp">PPP</label>


					</td>
				</tr>
				<tr>
					<td>
						<label for="city">Location:</label>
					</td>
					<td>
						<select name="city" id="city" class="">
							<option selected disabled>Choose City</option>
							<option value="mm">Mandalay</option>
							<option value="ygn">Yangon</option>
							<option value="mgw">Magway</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="checkbox" name="uec" id="uec" class="" value="1" checked /><label for="uec">I accept all the regulation of election community</label> 
					</td>
					
				</tr>
			    </tbody>
			    <tfoot align="right">
				<tr>
					<td colspan="2">
						<input type="reset" name="reset" id="reset" class="" value="Cancel"v/>
						<button type="submit" name="submit" id="submit" class="">Submit</button>
					</td>
					
				</tr>
			    </tfoot>		


			</table>
		</form>
	</div>
	<hr/>
	<div>



			<span><center>Already register?<a href="https:/google.com">Click Here to Login</a></center></span>

		
	</div>

                                                       
	</body>
</html>
